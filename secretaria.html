<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Salud - Secretaria</title>
    <link rel="stylesheet" href="secretaria.css">
</head>
<body>
    <div class="sidebar">
        <h1>+Tu Salud</h1>
        <p>Cuidamos tus datos, mejoramos tu salud.</p>
        <div class="profile">
            <img src="profile.jpg" alt="Perfil">
            <p><strong>Bienvenida,</strong><br> Daniela Fajardo</p>
        </div>
        <div class="menu">
            <button id="inicioBtn">Inicio</button>
            <button id="registrarPacienteBtn">Registrar Paciente</button>
            <button id="agendarCitaBtn">Agendar Cita</button>
        </div>
    </div>
    <div class="content" id="content">
        <!-- Contenido dinámico se cargará aquí -->
    </div>

    <script>
        // Función para cargar la interfaz de registro de pacientes
        function cargarRegistroPacientes() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="registro-pacientes">
                    <h2>REGISTRO DE PACIENTES</h2>
                    <form>
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" placeholder="ID">

                        <label for="cedula">Cédula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Cédula">

                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" placeholder="Nombres">

                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">

                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>

                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">

                        <label for="dependencia">Dependencia</label>
                        <input type="text" id="dependencia" name="dependencia" placeholder="Dependencia">

                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" placeholder="Correo electrónico">

                        <button type="submit">Crear Cuenta</button>
                    </form>
                </div>
            `;
        }

        function cargarAgendarCitas() {
    const content = document.getElementById('content');
    content.innerHTML = `
        <div class="agendar-citas">
            <h2>AGENDAR CITAS A PACIENTES</h2>
            <form>
                <label for="cita">Cita</label>
                <input type="text" id="cita" name="cita" value="Num 463521" readonly>

                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" placeholder="Nombres">

                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora">

                <label for="profesional">Profesional</label>
                <input type="text" id="profesional" name="profesional" placeholder="Profesional">

                <label for="tipoCita">Tipo de cita</label>
                <input type="text" id="tipoCita" name="tipoCita" placeholder="Tipo de cita">

                <label for="descripcion">Descripción de la cita</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Descripción de la cita"></textarea>

                <button type="button">Guardar</button>
                <button type="button">Imprimir</button>
            </form>
        </div>
    `;
}


        // Función para cargar la vista de inicio (puedes personalizarla)
        function cargarInicio() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="inicio">
                    <h2>Bienvenida a +Tu Salud</h2>
                    <p>Selecciona una opción del menú para comenzar.</p>
                </div>
            `;
        }

        // Event listeners para los botones
        document.getElementById('registrarPacienteBtn').addEventListener('click', cargarRegistroPacientes);
        document.getElementById('agendarCitaBtn').addEventListener('click', cargarAgendarCitas);
        document.getElementById('inicioBtn').addEventListener('click', cargarInicio);

        // Cargar la vista de inicio por defecto al abrir la página
        cargarInicio();
    </script>
</body>
</html>
